<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- unordered list -->
    <ul>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент
            <ul>Подпункт</ul>
            <ul>Подпункт</ul>
            <ul>Подпункт</ul>
            <ul>Подпункт</ul>
        </li>
    </ul>
    <!-- order list -->
    <ol>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>Элемент</li>
        <li>
            Элемент
            <ol>
                <li>Элемент</li>
                <li>Элемент</li>
                <li>Элемент</li>
                <li>Элемент</li>
                <li>Элемент</li>
                <li>Элемент</li>
            </ol>
        </li>
    </ol>
</body>

</html>
